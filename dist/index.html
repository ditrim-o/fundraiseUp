<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><title>English Vocabulary Trainer</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/><script defer="defer" src="main.b183f4d36b4e152531c3.js"></script></head><body><div class="container py-5"><div class="d-flex flex-column align-items-center w-100 text-center mx-auto"><h2 class="mb-5">English Vocabulary Trainer.</h2><p class="lead mb-1">Form a valid English word using the given letters</p><p class="mb-5">Question <span id="current_question">1</span> of <span id="total_questions">10</span></p><div><div id="answer" class="bg-light mx-1 mb-3 answer" style="border-radius: 6px"></div><div id="letters" class="letters"></div></div></div></div><div class="modal fade" id="continue-modal" tabindex="-1" role="dialog" style="display: block"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">You have unfinished exercises</h5></div><div class="modal-body"><p>Do you want to continue?</p></div><div class="modal-footer"><button type="button" id="continue-btn" class="btn btn-primary btn-no-enter">continue</button> <button type="button" id="retry-btn" class="btn btn-primary btn-no-enter" data-dismiss="modal">retry</button></div></div></div></div><div class="modal fade" id="statistics-modal" tabindex="-1" role="dialog" style="display: block"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Statistics</h5></div><div class="modal-body"><p>Words without errors: <span id="without-errors"></span></p><p>Count of errors: <span id="count-of-errors"></span></p><p>Words with the most errors: <span class="red" id="most-errors-word"></span></p></div><div class="modal-footer"><button type="button" id="retry-button" class="btn btn-primary btn-no-enter" data-dismiss="modal">try again</button></div></div></div></div></body></html>
